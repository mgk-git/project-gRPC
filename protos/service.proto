syntax = "proto3";

message RequestMsg {
    int32 id=1;
    string client_type=2;
    string type =3;
    float money=4;
    int32 clock=5;

}

message ReplyMsg {
    int32 status_code=1;
    string  status_msg = 2;
    float balance =3;
    int32 clock=4;


}

service Bank {
  rpc MsgDelivery (RequestMsg) returns (ReplyMsg) {}
}