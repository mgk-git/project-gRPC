syntax = "proto3";

message RequestMsg {
    string type =1;
}

message ReplyMsg {
    double  value = 1;
}
message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

service Bank {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  // Sends another greeting
  rpc SayHelloAgain (HelloRequest) returns (HelloReply) {}
  rpc MsgDelivery (RequestMsg) returns (ReplyMsg) {}
}